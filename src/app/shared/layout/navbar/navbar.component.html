  <div class="col-md-3 d-flex justify-content-end px-3">
  </div>
  
      <div class="modal fade" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" data-backdrop="false"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4 class="modal-title font-weight-bold text" id="exampleModalLabel">Đăng xuất</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body text-center ">
                      <span class="text"> Bạn có muốn đăng xuất không?</span>
                  </div>
                  <div class="modal-footer ">
                      <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Không</button>
                      <button type="button"  data-dismiss="modal" class="btn btn-2">Có</button>
                  </div>
              </div>
          </div>
      </div>
