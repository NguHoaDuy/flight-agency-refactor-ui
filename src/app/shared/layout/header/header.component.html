<header>
  <div class="row flex-nowrap justify-content-between align-items-center" style="--bs-gutter-x: 0;">
    <div class="col-4 pt-1">
      <a href="#">
        <img src="../../../assets/logos/logo-1.png"  alt="logo" width="250">
      </a>
    </div>
    <div class="col-5 offset-2 d-flex justify-content-center align-items-center">
      <a class="link-secondary" href="#" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
      </a>
      <div class="d-flex" *ngIf="!isSignIn else signedIn">
        <a class="btn btn-logo-5 mx-2 font-size-nav-item" routerLink="/auth/sign-in" routerLinkActive="active">Đăng nhập</a>
        <a class="btn btn-logo-3 mx-2 font-size-nav-item" routerLink="/auth/sign-up" routerLinkActive="active"> Đăng kí </a>
      </div>
      <ng-template #signedIn>
        <div class="d-flex">
          <div class="dropdown">
            <a class="btn btn-logo-4 font-size-nav-item" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              {{username}}
            </a>
            <ul class="dropdown-menu dropdown-menu-start dropdown-menu-light dropdown-menu-macos mx-0 border-0 shadow" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="#"> Tài khoản </a></li>
              <li><a class="dropdown-item" href="#"> Vé đặt </a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="signOut()" href="/"> Đăng xuất </a></li>
            </ul>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</header>
